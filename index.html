<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>Gundam Breaker 3 - Break Edition: Abilities</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="data.js"></script>
<script>
_.templateSettings = {
  interpolate: /\{\{(.+?)\}\}/g
}
$(function(event) {
  var tplSrc = $("#ability-template").html()
  var tpl = _.template(tplSrc, {variable:"it"})
  var $list = $("#ability-list")
  var index = null
  for (var i=0; i < GB3.Abilities.length; ++i) {
    var itemData = GB3.Abilities[i]
    var itemIndex = itemData.l.toLowerCase().charAt(0)
    var holder = document.createElement("template")
    var item = {index: null}
    if (itemIndex != index) {
      index = itemIndex
      item.index = index
    }
    _.extend(item, itemData)
    holder.innerHTML = tpl(item)
    $list.append(holder.content)
  }
});
</script>
<style>
.ability {
  margin-bottom: 0.3em
}
.ability-label {
  font-size: 1.1em;
  font-weight: bold;
}
.ability-regular {
  color: #555;
}
.ability-special {
  color: #e90;
}
#alpha-index {
  position: sticky;
  top: 2px;
}

#gb3abilities .nav>li>a {
  padding: 0 15px;
}
#gb3abilities .nav-pills>li.active>a,
#gb3abilities .nav-pills>li.active>a:focus,
#gb3abilities .nav-pills>li.active>a:hover {
  padding: 10px 15px;
}
</style>
</head>
<body data-spy="scroll" data-target="#alpha-index" id="gb3abilities">
<template id="ability-template">
  <div class="ability ability-{{it.t}}">
    <div class="ability-label"><a id="{{it.index}}"></a>{{it.l}}</div>
    <div class="ability-description">
      {{it.e}} <span class="badge">{{it.v}}</span>
    </div>
  </div>
</template>
<div class="container">
  <div class="row">
    
    <div class="col-sm">
      <nav id="alpha-index">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="#a">A</a></li>
          <li><a href="#b">B</a></li>
          <li><a href="#c">C</a></li>
          <li><a href="#d">D</a></li>
          <li><a href="#e">E</a></li>
          <li><a href="#f">F</a></li>
          <li><a href="#g">G</a></li>
          <li><a href="#h">H</a></li>
          <li><a href="#i">I</a></li>
          <li><a href="#j">J</a></li>
          <li><a href="#k">K</a></li>
          <li><a href="#l">L</a></li>
          <li><a href="#m">M</a></li>
          <li><a href="#n">N</a></li>
          <li><a href="#o">O</a></li>
          <li><a href="#p">P</a></li>
          <li><a href="#q">Q</a></li>
          <li><a href="#r">R</a></li>
          <li><a href="#s">S</a></li>
          <li><a href="#t">T</a></li>
          <li><a href="#u">U</a></li>
          <li><a href="#v">V</a></li>
          <li><a href="#w">W</a></li>
          <li><a href="#x">X</a></li>
          <li><a href="#y">Y</a></li>
          <li><a href="#z">Z</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="col-sm">
      <div id="ability-list"></div>
    </div
      
  </div>
</div>
</body>
</html>
